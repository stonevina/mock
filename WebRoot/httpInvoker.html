<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>获取线上数据</title>
		<link rel="stylesheet" href="fe/css/bootstrap.min.css">
	</head>
	
	<body>
		<script type="text/javascript" src="fe/lib/angular.min.js"></script>
		<div ng-app="" ng-controller="getDataController">
			<p>输入线上接口地址</p>
			<input type="text" ng-model="url" placeholder="线上接口地址"/>
			<button></button>
			<p>接口返回值</p>
			<textarea rows="" cols="" ng-bind="{{getData()}}" placeholder="接口返回值"></textarea>
		</div>
		<script>
			var getDataController = function ($scope, $http) {
				$scope.getData = function () {
					  $http.get("http://www.w3cschool.cc/try/angularjs/data/Customers_JSON.php")
					  .success(function(response) {$scope.names = response;});
				}
			}
		</script>
	</body>
</html>
